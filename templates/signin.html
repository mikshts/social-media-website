{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snag - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css"> </head>
<body class="auth-page dark-theme">
    <div class="auth-container">
        <div class="auth-sidebar">
            <div class="logo">Snag</div>
            <p class="tagline">Connect with creators, find inspiration, and explore amazing projects.</p>
            </div>
        <div class="auth-content">
            <h2>Sign In to Snag</h2>
            <form class="auth-form" id="signinForm">
                <div class="input-group">
                    <label for="signin-email">Email or Username</label>
                    <input type="text" id="signin-email" name="signin-email" required>
                </div>
                <div class="input-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="signin-password" required>
                </div>
                <button type="submit" class="auth-button primary-button">Sign In</button>
            </form>
            <div class="auth-links">
                <a href="forgotpass.html">Forgot your password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
        <div class="auth-footer">
            <ul>
                <li><a href="terms.html">Terms</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
